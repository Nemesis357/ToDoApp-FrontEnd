
<app-header></app-header>
<div class="container">
  <form class="form" #form="ngForm" (ngSubmit)="submit(form.value)">
    <h2>Please Sign up:</h2>
    <!-- Name -->
    <div class="form-group">
      <label for="name">Name</label>
      <input ngModel #name="ngModel" name="name" type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
    </div>
    <!-- Username -->
    <div class="form-group">
      <label for="username">Username</label>
      <input ngModel #username="ngModel" name="username" type="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
    </div>
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input ngModel #email="ngModel" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input ngModel #password="ngModel" name="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="password2">Repeat Password</label>
        <input ngModel #passwordRepeat="ngModel" name="passwordRepeat" type="password" class="form-control" id="password2" placeholder="Repeat Password">
      </div>
    <button class="btn btn-primary w-100">Submit</button>
  </form>
</div>
