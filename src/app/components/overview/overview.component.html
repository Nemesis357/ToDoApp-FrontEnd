
<app-header></app-header>
<div class="container">
  <h1>Overview Page</h1>
  <div class="row">
    <div class="col-md-8">
      <div class="task" *ngFor="let task of tasks">
        <h4>{{ task.title }}</h4>
        <p>{{ task.dueDate }}</p>
        <p>{{ task.content }}</p>
      </div>
    </div>
    <div class="col-md-4">
      <a routerLink="/create" class="btn btn-success">Create</a>
    </div>
  </div>
</div>
