<app-header></app-header>
<div class="container">
  <form class="form" #form="ngForm" (ngSubmit)="submit(form.value)">
    <h2>Please login:</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input ngModel #email="ngModel" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input ngModel #password="ngModel" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button class="btn btn-primary w-100">Submit</button>
  </form>
</div>
