<app-header></app-header>
<div class="container">
  <form class="form" #form="ngForm" (ngSubmit)="submit(form.value)">
    <h2>Please login <span *ngIf="!isAdminWarning">as Administrator</span>:</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input ngModel #username="ngModel" name="username" type="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input ngModel #password="ngModel" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button class="btn btn-primary w-100">Submit</button>
  </form>
</div>
