<app-header></app-header>
<div class="container" *ngIf="isAdmin">
  <h1>Admin-page works!</h1>
  <div class="row">
    <div class="col-md-4">
      <ul class="user-list">
        <li *ngFor="let user of users; index as i" class="user-details d-flex justify-content-between">
          <a [routerLink]="['/user-review', user]">{{i}} - {{ user }}</a>
          <div class="btn-group">
            <button class="btn btn-outline-danger btn-sm" (click)="deleteUserByUsername(user)">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
